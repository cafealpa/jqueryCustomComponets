<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>jQuery 1.11 클립보드 이미지 업로드</title>
    <!-- Tailwind CSS (스타일링용) -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- jQuery 1.11.3 (레거시 버전) -->
    <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
    <!-- FontAwesome (아이콘) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* 포커스 시 아웃라인 스타일 */
        #paste-area:focus {
            outline: none;
            border-color: #3b82f6; /* blue-500 */
            background-color: #eff6ff; /* blue-50 */
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white rounded-lg shadow-lg p-6 w-full max-w-lg">
        <h2 class="text-2xl font-bold mb-4 text-gray-800 border-b pb-2">
            <i class="fas fa-paste mr-2"></i>이미지 업로드
        </h2>
        
        <p class="text-gray-600 mb-4 text-sm">
            이미지를 <span class="font-bold text-blue-600">붙여넣기(Ctrl+V)</span>, 
            <span class="font-bold text-blue-600">드래그 앤 드롭</span> 하거나 
            <span class="font-bold text-blue-600">파일 선택</span>을 하세요.
        </p>

        <!-- 붙여넣기 및 드래그 영역 -->
        <!-- tabindex="0"으로 포커스 가능하게 설정 -->
        <div id="paste-area" tabindex="0" 
             class="border-2 border-dashed border-gray-300 rounded-lg h-40 flex flex-col items-center justify-center text-gray-400 cursor-pointer transition-all mb-4 hover:border-blue-400 focus:outline-none focus:border-blue-500 focus:bg-blue-50 relative">
            
            <i class="fas fa-cloud-upload-alt text-4xl mb-2"></i>
            <span class="text-center text-sm mb-2">
                여기를 클릭 후 붙여넣기(Ctrl+V) 또는<br>이미지를 이곳에 드래그하세요
            </span>
            
            <!-- 파일 선택 버튼 (스타일링됨) -->
            <button id="select-btn" class="mt-1 bg-white border border-gray-300 text-gray-700 hover:bg-gray-50 hover:text-blue-600 font-semibold py-1 px-4 rounded text-sm shadow-sm transition-colors z-10">
                <i class="far fa-folder-open mr-1"></i> 파일 선택
            </button>

            <!-- 실제 파일 인풋 (숨김) -->
            <input type="file" id="file-input" class="hidden" multiple accept="image/*">
        </div>

        <!-- 썸네일 그리드 영역 -->
        <div id="preview-container" class="hidden mb-4">
            <div id="preview-grid" class="grid grid-cols-3 gap-2 max-h-60 overflow-y-auto p-1 border border-gray-100 rounded bg-gray-50">
                <!-- 동적으로 썸네일이 추가될 영역 -->
            </div>
            <div class="flex justify-between items-center mt-2">
                <span id="file-count" class="text-xs text-blue-600 font-bold"></span>
                <button id="clear-all-btn" class="text-xs text-red-500 hover:text-red-700 underline">전체 삭제</button>
            </div>
        </div>

        <!-- 상태 메시지 -->
        <div id="status-msg" class="hidden mb-4 p-3 rounded text-sm text-center"></div>

        <!-- 액션 버튼 -->
        <button id="upload-btn" disabled 
                class="w-full bg-gray-300 text-gray-500 font-bold py-3 px-4 rounded transition-colors flex items-center justify-center">
            <i class="fas fa-cloud-upload-alt mr-2"></i> 서버에 저장
        </button>
    </div>

    <!-- 커스텀 삭제 확인 모달 -->
    <div id="delete-modal" class="fixed inset-0 bg-gray-600 bg-opacity-50 h-full w-full hidden flex items-center justify-center z-50">
        <div class="relative p-5 border w-80 shadow-lg rounded-md bg-white">
            <div class="mt-3 text-center">
                <div class="mx-auto flex items-center justify-center h-12 w-12 rounded-full bg-red-100 mb-4">
                    <i class="fas fa-trash-alt text-red-600 text-xl"></i>
                </div>
                <h3 class="text-lg leading-6 font-medium text-gray-900">이미지 삭제</h3>
                <div class="mt-2 px-2 py-3">
                    <p class="text-sm text-gray-500">선택한 이미지를 목록에서 삭제하시겠습니까?</p>
                </div>
                <div class="flex justify-center gap-3 mt-3">
                    <button id="modal-cancel-btn" class="px-4 py-2 bg-gray-200 text-gray-800 text-sm font-medium rounded-md hover:bg-gray-300 focus:outline-none">
                        취소
                    </button>
                    <button id="modal-confirm-btn" class="px-4 py-2 bg-red-600 text-white text-sm font-medium rounded-md hover:bg-red-700 focus:outline-none">
                        삭제
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            var filesList = []; // 다중 파일을 저장할 배열
            var $pasteArea = $('#paste-area');
            var $previewContainer = $('#preview-container');
            var $previewGrid = $('#preview-grid');
            var $fileInput = $('#file-input');
            var $selectBtn = $('#select-btn');
            
            // 모달 관련 변수
            var $deleteModal = $('#delete-modal');
            var pendingDeleteIndex = null;
            var $pendingDeleteEl = null;

            // 0. 파일 선택 버튼 클릭 이벤트
            $selectBtn.on('click', function(e) {
                $fileInput.click();
            });

            // 0-1. 파일 인풋 변경 감지
            $fileInput.on('change', function(e) {
                var files = e.target.files;
                var addedCount = 0;
                
                for (var i = 0; i < files.length; i++) {
                    if (files[i].type.indexOf('image') !== -1) {
                        addFile(files[i]);
                        addedCount++;
                    }
                }

                if (addedCount > 0) {
                    showMessage(addedCount + '개의 파일이 선택되었습니다.', 'success');
                }
                
                $(this).val('');
            });


            // 1. 붙여넣기 이벤트 감지
            $pasteArea.on('paste', function(e) {
                var clipboardData = (e.originalEvent || e).clipboardData;
                
                if (!clipboardData || !clipboardData.items) return;

                var items = clipboardData.items;
                var hasImage = false;

                for (var i = 0; i < items.length; i++) {
                    if (items[i].type.indexOf('image') !== -1) {
                        var blob = items[i].getAsFile();
                        addFile(blob);
                        hasImage = true;
                    }
                }

                if (hasImage) {
                    e.preventDefault();
                    showMessage('이미지가 붙여넣기 되었습니다.', 'success');
                }
            });

            // 1-2. 드래그 앤 드롭 이벤트 감지
            $pasteArea.on('dragover', function(e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).addClass('border-blue-500 bg-blue-50 text-blue-500');
            });

            $pasteArea.on('dragleave', function(e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).removeClass('border-blue-500 bg-blue-50 text-blue-500');
            });

            $pasteArea.on('drop', function(e) {
                e.preventDefault();
                e.stopPropagation();
                $(this).removeClass('border-blue-500 bg-blue-50 text-blue-500');

                var files = e.originalEvent.dataTransfer.files;
                var addedCount = 0;
                
                for (var i = 0; i < files.length; i++) {
                    if (files[i].type.indexOf('image') !== -1) {
                        addFile(files[i]);
                        addedCount++;
                    }
                }

                if (addedCount > 0) {
                    showMessage(addedCount + '개의 이미지가 추가되었습니다.', 'success');
                } else {
                    showMessage('이미지 파일만 업로드 가능합니다.', 'error');
                }
            });

            // 2. 파일 추가 및 썸네일 생성 함수
            function addFile(file) {
                filesList.push(file); 
                // 주의: addFile이 비동기 reader보다 먼저 실행되므로 인덱스를 올바르게 캡처하기 위해 즉시 할당
                var currentIndex = filesList.length - 1; 

                var reader = new FileReader();
                reader.onload = function(event) {
                    var $thumbDiv = $('<div class="relative group h-24 border rounded overflow-hidden bg-white shadow-sm" data-index="' + currentIndex + '"></div>');
                    var $img = $('<img src="' + event.target.result + '" class="w-full h-full object-cover">');
                    
                    var $delBtn = $('<button type="button" class="absolute top-1 right-1 bg-red-500 text-white rounded-full w-5 h-5 flex items-center justify-center text-xs opacity-0 group-hover:opacity-100 transition-opacity hover:bg-red-600 z-10"><i class="fas fa-times"></i></button>');
                    
                    // 삭제 버튼 클릭 시 모달 띄우기 (confirm 대신 사용)
                    $delBtn.on('click', function() {
                        pendingDeleteIndex = currentIndex;
                        $pendingDeleteEl = $thumbDiv;
                        $deleteModal.removeClass('hidden'); // 모달 표시
                    });

                    $thumbDiv.append($img).append($delBtn);
                    $previewGrid.append($thumbDiv);
                    
                    updateUI();
                };
                reader.readAsDataURL(file);
            }

            // 모달 취소 버튼
            $('#modal-cancel-btn').on('click', function() {
                $deleteModal.addClass('hidden');
                pendingDeleteIndex = null;
                $pendingDeleteEl = null;
            });

            // 모달 삭제 확인 버튼
            $('#modal-confirm-btn').on('click', function() {
                if (pendingDeleteIndex !== null && $pendingDeleteEl) {
                    filesList[pendingDeleteIndex] = null;
                    $pendingDeleteEl.remove();
                    updateUI();
                    showMessage('이미지가 삭제되었습니다.', 'success');
                }
                $deleteModal.addClass('hidden');
                pendingDeleteIndex = null;
                $pendingDeleteEl = null;
            });

            // UI 상태 업데이트
            function updateUI() {
                var validCount = 0;
                for(var i=0; i<filesList.length; i++) {
                    if(filesList[i] !== null) validCount++;
                }

                if (validCount > 0) {
                    $previewContainer.removeClass('hidden');
                    $('#file-count').text('총 ' + validCount + '개 파일 대기 중');
                    
                    $('#upload-btn')
                        .prop('disabled', false)
                        .removeClass('bg-gray-300 text-gray-500')
                        .addClass('bg-blue-600 text-white hover:bg-blue-700 cursor-pointer')
                        .html('<i class="fas fa-cloud-upload-alt mr-2"></i> ' + validCount + '개 파일 서버에 저장');
                } else {
                    $previewContainer.addClass('hidden');
                    $('#upload-btn')
                        .prop('disabled', true)
                        .addClass('bg-gray-300 text-gray-500')
                        .removeClass('bg-blue-600 text-white hover:bg-blue-700 cursor-pointer')
                        .html('<i class="fas fa-cloud-upload-alt mr-2"></i> 서버에 저장');
                }
            }

            // 3. 전체 삭제 및 초기화
            $('#clear-all-btn').on('click', function() {
                if(confirm('모든 파일을 삭제하시겠습니까?')) { // 전체 삭제는 간단히 confirm 시도 (안되면 바로 삭제 처리로 변경 가능)
                   // 여기도 모달로 대체하거나, 우선 간단히 처리
                   resetUploader();
                }
                // 만약 confirm이 안된다면 아래 주석 해제하여 바로 삭제
                // resetUploader();
            });

            function resetUploader() {
                filesList = []; 
                $previewGrid.empty(); 
                $fileInput.val(''); 
                updateUI();
                $('#status-msg').addClass('hidden');
            }

            // 4. 서버 전송 (jQuery Ajax)
            $('#upload-btn').on('click', function() {
                var validFiles = [];
                for(var i=0; i<filesList.length; i++) {
                    if(filesList[i] !== null) validFiles.push(filesList[i]);
                }

                if (validFiles.length === 0) return;

                var $btn = $(this);
                $btn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin mr-2"></i> 업로드 중...');

                var formData = new FormData();
                
                for (var i = 0; i < validFiles.length; i++) {
                    formData.append('files[]', validFiles[i], validFiles[i].name || 'image_' + i + '.png');
                }

                console.log("업로드 시작, 파일 개수: ", validFiles.length);
                
                // --- [테스트용 가짜 통신 (Mock)] ---
                setTimeout(function() {
                    console.log("업로드 완료");
                    showMessage(validFiles.length + '개의 파일이 성공적으로 저장되었습니다!', 'success');
                    $btn.html('<i class="fas fa-check mr-2"></i> 완료');
                    
                    setTimeout(resetUploader, 2000);
                }, 1500);
            });

            // 유틸리티: 메시지 표시
            function showMessage(msg, type) {
                var colorClass = type === 'error' ? 'bg-red-100 text-red-700' : 'bg-green-100 text-green-700';
                $('#status-msg')
                    .removeClass('hidden bg-red-100 text-red-700 bg-green-100 text-green-700')
                    .addClass(colorClass)
                    .text(msg);
            }
        });
    </script>
</body>
</html>
